<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    .container {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      margin: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Loja Online</h1>
  </header>

  <nav>
    <a href="#">In√≠cio</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
    <a href="#">Carrinho</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 99,90</p>
      <button>Comprar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>R$ 149,90</p>
      <button>Comprar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>R$ 79,90</p>
      <button>Comprar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
